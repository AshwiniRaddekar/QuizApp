<div class="quiz" *ngIf="isQuizDone === false">
    <div class="counter">
        <app-counter></app-counter>
    </div>
    <div class="qa">
        <app-questions-answers></app-questions-answers>
    </div>
</div>
<div class="results" *ngIf="isQuizDone === true">
    <app-results (sendScore)="handleScore($event)"></app-results>
</div>
